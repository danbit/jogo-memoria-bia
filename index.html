<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Memória da Bia</title>
    <link rel="stylesheet" href="vendors/css/alertify.min.css">
    <link rel="stylesheet" href="vendors/css/themes/default.min.css">
    <link rel="stylesheet" href="css/style.css">
    </link>
    <script src='vendors/state-machine.min.js'></script>
    <script src='vendors/alertify.min.js'></script>
    <script src="src/alert.js" charset="utf-8"></script>
    <script src="src/data.js" charset="utf-8"></script>
    <script src="src/game.js" charset="utf-8"></script>
</head>

<body>
    <div class="container">    
        <div class="menu">
            <form>
                <h4><i>*Jogo de Memória da Bia*</i></h4>
                <label>Nome do Jogador:</label>
                <input id="playerName" type="text" autofocus></input>
                <button type="button" id="newPlayerBtn">Adicionar Jogador</button>
                <button type="button" id="removeAllPlayersBtn">Remover Todos</button>
            </form>
            <div class="players">
            </div>
            <div class="buttonGroup">
                <button type="button" id="startGameBtn">START</button>
                <button type="button" id="restartGameBtn" disabled>REINICIAR</button>
            </div>
        </div>
        <div class="cards">
        </div>
    </div>
</body>

</html>
